<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mayusculas</title>
  </head>
  <body>
    <label for="" texto>Escribe algo</label>
    <input type="text" id="texto" />

    <button class="btn">Convertir mensaje a mayuscula</button>
    <p id="resultado"></p>
    <p id="resultadoMayusculas"></p>
    <script>
      const input = document.querySelector("#texto");
      const resultado = document.querySelector("#resultado");

 

      const boton = document.querySelector(".btn");
      boton.addEventListener("click", function () {
        const texto = input.value.toUpperCase();
        resultadoMayusculas.textContent = texto;
      });
    </script>
  </body>
</html>
